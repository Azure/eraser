apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
    app: '{{ template "eraser.name" . }}'
    chart: '{{ template "eraser.name" . }}'
    heritage: '{{ .Release.Service }}'
    release: '{{ .Release.Name }}'
  name: eraser-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager    
      app: '{{ template "eraser.name" . }}'
      chart: '{{ template "eraser.name" . }}'
      heritage: '{{ .Release.Service }}'
      release: '{{ .Release.Name }}'
  template:
    metadata:
      labels:
        control-plane: controller-manager    
        app: '{{ template "eraser.name" . }}'
        chart: '{{ template "eraser.name" . }}'
        heritage: '{{ .Release.Service }}'
        release: '{{ .Release.Name }}'
    spec:
      containers:
      - name: manager
        args:
        - --leader-elect=false
        - --eraser-image=ghcr.io/azure/eraser:v0.1.0
        command:
        - /manager
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
      serviceAccountName: eraser-controller-manager
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 10
