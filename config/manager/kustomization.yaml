resources:
- manager.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: ghcr.io/azure/eraser-manager
  newTag: v0.2.1

patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --eraser-image=ghcr.io/azure/eraser:v0.2.1
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --collector-image=ghcr.io/azure/collector:v0.2.1
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --scanner-image=ghcr.io/azure/eraser-trivy-scanner:v0.2.1
  target:
    kind: Deployment
